services:
  postgres:
    image: postgres:16-alpine
    container_name: vk-automation-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: VkAut0_Secur3_2025!
      POSTGRES_DB: vk_automation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: vk-automation-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: vk-automation-api
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
    ports:
      - "4000:4000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: on-failure
    networks:
      - internal
      - external

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: vk-automation-web
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - external

  nginx:
    image: nginx:alpine
    container_name: vk-automation-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - external

networks:
  internal:
    internal: true
  external:

volumes:
  postgres_data:
  redis_data:
  uploads_data:
